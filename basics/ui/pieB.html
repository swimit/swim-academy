<!DOCTYPE html>
<html>
  <head>
    <title>SWIM Pie</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <script src="http://developer.swim.services/assets/js/swim-app.js"></script>
    <link rel="icon" type="image/png" href="favicon.png"/>
    <style>
      html, body {
          display: flex;
          width: 50%;
          height: 100%;
          margin: 100;
          background-color: #f0f0f0;
          font-family: Lato, sans-serif;
          font-size: 12px;
          color: #4a4a4a;
      }
    </style>
  </head>
  <body style="flex-grow: 1;">
    <script type="text/recon">
     @pie {
        title: 'B'
        host: 'swim://localhost:9001'
        node: 'b/1'
        linkB: @link(lane: 'latest', type: value)
        @wedge {
          value: $linkB.i
          label: @text($value)
          legend: @text([B.intg])
        }
        @wedge {
          value: $linkB.f
          label: @text($value)
          legend: @text([B.flt])
        }
        @wedge {
          value: $linkB.l
          label: @text($value)
          legend: @text([B.lng])
        }
        @wedge {
          value: $linkB.d
          label: @text($value)
          legend: @text([B.dbl])
        }
      }

    </script>
  </body>
</html>
